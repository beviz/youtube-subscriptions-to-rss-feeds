name: Generate YouTube RSS Feed for my subscriptions

on:
  workflow_dispatch:
  schedule:
    - cron: '*/3 * * * *' # runs every 3 minutes

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feed.py
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python feed.py

      - name: Upload generated feed.xml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: feed-xml
          path: feed.xml

      
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Copy feed.xml to .github/pages/feed.xml
        run: |
          mkdir -p .github/pages
          cp feed.xml .github/pages/feed.xml

      - name: Commit and push feed.xml to main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/pages/feed.xml
          git commit -m "Update feed.xml" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
